<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>datalist</h1>
 <!-- =====an  input with list attributes==== -->
  <input type="text" list="fruits" id="fruitsInpt" placeholder="start typing......">
  <!-- ====the associated data list with predefined options===== -->
   <datalist id="fruits">
      <option id="apple"></option>
      <option value="banana"></option>
      <option value="mangos"></option>
      <option value="grapes"></option>
      <option value="orange"></option>

   </datalist>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User resgistration form</title>
</head>
<body>
    <h1>user resgistration form</h1>
    <form action="">
        <label for="username">Username</label>
        <input type="text" placeholder="enter user name"><br>
        <label for="password">password</label>
        <input type="password" name="pass" id="pass" placeholder="enter password"><br>
        <label for="email">Email</label>
        <input type="text" placeholder="enter email"><br>
         <label for="dob">Birth Day</label>
         <input type="date" name="dob" id="dob"><br>
         <label for="gender">gender</label>
         <input type="radio" name="male" id="male" value="male">male
         <input type="radio" name="female" id="female" value="female">female
         <input type="radio" name="other" id="other">Other <br>
         <label for="subscribe ">subscribe to newletter</label>
         <input type="checkbox" name="sub" id="sub"><br>
         <label for="profile">Profile Picture</label>
         <input type="file" name="file" id="file"><br>
         <textarea name="ar" id="ar" rows="5" cols="40" placeholder="Enter your feedback"></textarea><br>
         <input type="button" value="Register">

        </form>
</body>
</html>
